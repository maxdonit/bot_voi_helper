services:
  voi-bot:
    build: .
    container_name: voi_helper_bot
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NODE_ENV=production
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - VOI_API_URL=${VOI_API_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - APP_URL=${APP_URL}
    restart: always
